<aside class="w-full bg-white shadow-xl flex flex-col rounded-r-3xl p-6 h-screen">

  <!-- Logo -->
  <div class="mb-10">
    <h1 class="text-2xl font-bold tracking-wide text-[#1A2B4B]">HRMS Suite</h1>
    <p class="text-sm text-gray-500 mt-1">Workforce Intelligence</p>
  </div>

  <!-- Navigation -->
  <nav class="flex flex-col gap-2 text-[#1A2B4B] font-medium flex-1">

    <a routerLink="/dashboard" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-[#EDF4FF] transition-all">
      <svg class="w-6 h-6 text-[#1F6FEB]" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" /></svg>
      Dashboard
    </a>

    <a routerLink="/attendance" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-[#EDF4FF] transition-all">
      <svg class="w-6 h-6 text-[#4B5563]" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M4 6h16M4 12h16M4 18h16"/></svg>
      Attendance
    </a>

    <a routerLink="/employee" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-[#EDF4FF] transition-all">
      <svg class="w-6 h-6 text-[#4B5563]" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M12 8c-1.1 0-2 .9-2 2v6h4v-6c0-1.1-.9-2-2-2z"/><path stroke-linecap="round" stroke-linejoin="round"
        d="M6 14v-2a6 6 0 1112 0v2" /></svg>
      Employee
    </a>
  
  

    <a routerLink="/onboarding" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-[#EDF4FF] transition-all">
      <svg class="w-6 h-6 text-[#4B5563]" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12l2 2 4-4"/></svg>
      Onboarding
    </a>

    <a class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-[#EDF4FF] transition-all">
      <svg class="w-6 h-6 text-[#4B5563]" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M3 7h18M3 12h18M3 17h18"/></svg>
      Recruitment
    </a>

    <a class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-[#EDF4FF] transition-all">
      <svg class="w-6 h-6 text-[#4B5563]" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
        d="M11 17a4 4 0 100-8 4 4 0 000 8z"/><path stroke-linecap="round" stroke-linejoin="round"
        d="M21 21l-4.35-4.35"/></svg>
      HR Analytics
    </a>

  </nav>

  <!-- User Bottom Section -->
  <div class="mt-6 pt-6 border-t border-gray-200">
    <div class="flex items-center justify-between">
      
      <!-- User Profile -->
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-xl bg-[#1F6FEB] text-white grid place-items-center font-semibold">
          R
        </div>
        <div>
          <div class="text-sm font-semibold text-[#1A2B4B]">Ramu</div>
          <div class="text-xs text-gray-500">HR Manager</div>
        </div>
      </div>

      <!-- Settings -->
      <button (click)="logOff()" class="p-2 rounded-xl hover:bg-[#EDF4FF] transition-all">
        <svg class="w-6 h-6 text-[#1A2B4B]" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
          d="M12 4v2m0 12v2m8-8h2M4 12H2m15.364-5.364l1.414 1.414M6.343 17.657l1.414-1.414m0-10.606L6.343 6.343m12.02 12.02l-1.414-1.414" /></svg>
      </button>

    </div>
  </div>

</aside>
