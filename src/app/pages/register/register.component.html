<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HRMS — Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}</style>
</head>
<body class="min-h-screen bg-[#F5F7FA] flex items-center justify-center">
  <div class="w-full max-w-6xl mx-6 grid grid-cols-1 md:grid-cols-2 gap-8">
    <aside class="hidden md:flex flex-col justify-center rounded-2xl p-10 bg-gradient-to-br from-[#1F6FEB] to-[#0A2540] text-white shadow-lg">
      <h3 class="text-xl font-semibold mb-4">Create account</h3>
      <p class="text-sm opacity-90">Onboard employees faster — structured profiles, documents, and role-based access.</p>
      <div class="mt-6 space-y-3 text-sm opacity-90">
        <div class="flex items-center gap-3"><span class="w-2 h-2 bg-[#F59E0B] rounded-full"></span> Onboarding workflow</div>
        <div class="flex items-center gap-3"><span class="w-2 h-2 bg-white/60 rounded-full"></span> Payroll ready</div>
      </div>
    </aside>

    <main class="flex items-center justify-center">
      <div class="w-full max-w-lg bg-white rounded-2xl shadow-md p-8">
        <div class="text-center mb-5">
          <h2 class="text-2xl font-semibold text-[#0A2540]">Create your account</h2>
          <p class="text-sm text-gray-500 mt-1">Start with basic profile — complete later from Employee Portal</p>
        </div>

        <form class="grid grid-cols-2 gap-4" novalidate>
          <input name="firstName" required placeholder="First name" class="col-span-1 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">
          <input name="lastName" required placeholder="Last name" class="col-span-1 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">

          <input name="email" type="email" required placeholder="work@company.com" class="col-span-2 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">
          <input name="phone" type="tel" placeholder="+91 98765 43210" class="col-span-2 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">

          <select name="role" class="col-span-2 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">
            <option>Employee</option>
            <option>Manager</option>
            <option>HR Admin</option>
          </select>

          <input name="password" type="password" placeholder="Password" class="col-span-1 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">
          <input name="confirm" type="password" placeholder="Confirm" class="col-span-1 p-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#1F6FEB]">

          <label class="col-span-2 flex items-center gap-3 text-sm text-gray-600">
            <input type="checkbox" class="accent-[#1F6FEB]">
            I agree to Terms & Company policies
          </label>

          <button type="submit" class="col-span-2 py-3 rounded-lg bg-[#1F6FEB] text-white font-medium hover:bg-[#0A2540] transition">
            Create account
          </button>

          <p class="col-span-2 text-center text-sm text-gray-600">Already registered?
            <a routerLink="/login" class="text-[#1F6FEB] font-medium">Sign in</a>
          </p>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
